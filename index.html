<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  
  <link type="text/scss" rel="stylesheet" href="./index.scss">
</head>
<body>
  <table>
    <thead>
      <tr>
        <td>Title</td>
        <td>Author</td>
        <td>Page Number</td>
        <td>Read</td>
      </tr>
    </thead>
    <tbody class="body">
    </tbody>
  </table>

  <div class="form-container" id="form-modal">
      <form action="#" class="form">
    <div class="form-group">
      <label for="bookTitle">Book title</label>
      <input type="text" class="form-control" id="bookTitle" required>
    </div>
    <div class="form-group">
      <label for="bookAuthor">Book author</label>
      <input type="text" class="form-control" id="bookAuthor" required>
    </div>
    <div class="form-group">
      <label for="pageNum">Page Numbers</label>
      <input type="number" class="form-control" id="pageNum" required>
    </div>
    <div class="form-group">
      <label for="readStatus">Read?</label>
      <input type="checkbox" class="form-control" id="readStatus">
    </div>
    <div class="form-group">
      <button id="cancelBtn">Cancel</button>
      <button id="addBtn">Add</button>
    </div>
  </form>
  </div>

  <div class="form-container" id="form-modal-2">
    <form action="#" class="form">
  <div class="form-group">
    <button id="cancelBtn-2">Cancel</button>
    <button id="addBtn-2">Add more Book</button>
  </div>
</form>
</div>


  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
